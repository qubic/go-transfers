syntax = "proto3";

package qubic.transfers.proto;

option go_package = "github.com/qubic/go-transfers/proto/";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message HealthResponse {
  string status = 1;
}

message TickRequest {
  uint32 tick = 1;
}

message AssetChangeEvents {
  repeated AssetChangeEvent events = 1;
}

// numberOfShares is returned as string via rest - unfortunately only string is possible in grpc for unit64.
message AssetChangeEvent {
  string sourceId = 1;
  string destinationId = 2;
  string issuerId = 3;
  string name = 4;
  uint64 numberOfShares = 5;
  string transactionHash = 6;
  uint32 eventType = 7;
}

service TransferService {

  rpc Health(google.protobuf.Empty) returns (HealthResponse) {
    option (google.api.http) = {
      get: "/status/health"
    };
  }

  rpc GetAssetChangeEventsForTick(TickRequest) returns (AssetChangeEvents) {
    option (google.api.http) = {
      get: "/api/v1/ticks/{tick}/events/asset-change"
    };
  }

}
